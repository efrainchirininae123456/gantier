    <style>
        :root {
            --primary: #020114;
            --secondary: #05010f;
            --accent: #045d5d;
            --bg: #0F172A;
            --surface: #1E293B;
            --text: #F8FAFC;
            --glass: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Profesional */
        .hero-section {
            text-align: center;
            padding: 1rem 0 4rem;
            position: relative;
        }

        .hero-title {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            animation: float 6s infinite;
        }

        /* Sistema de Categorías */
        .category-filter {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .category-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 60px 2px 30px 6px;
            background: var(--surface);
            border: 1px solid var(--glass);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(79,70,229,0.3);
        }

        /* Grid Avanzado */
        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Tarjeta Profesional */
        .ai-card {
            /* background: var(--surface); */
            border-radius: 1px 2px 81px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
            /* border: 1px solid var(--glass); */
        }

        .ai-card:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 30px rgba(252, 172, 0, 0.5); /* Sombra hacia abajo y derecha */
        }


        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .card-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px 20px 1px;
            font-size: 0.8rem;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .card-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 1px 30px;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .card-btn.primary {
        background: var(--primary);
        color: white;
        transition: background 0.3s ease; /* Transición suave solo en el background */
        }

        .card-btn.primary:hover {
            background: transparent;
        }


        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .ai-grid {
                grid-template-columns: 1fr;
            }
        }
     
                    /* Estilos previos se mantienen igual */
                    
                    /* Nuevos estilos para el sistema de detalles */
                    .card-details {
                        max-height: 0;
                        overflow: hidden;
                        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                        padding: 0;
                        opacity: 0;
                    }
            
                    .card-details.active {
                        max-height: 500px;
                        opacity: 1;
                        padding-top: 1.5rem;
                    }
            
                    .card-details-content {
                        background: var(--bg);
                        border-radius: 1px 92px 92px;
                        padding: 1rem;
                        border: 1px solid chocolate;
                    }
            
                    .card-details-content p {
                        font-size: 0.9rem;
                        line-height: 1.5;
                        color: #94a3b8;
                    }
            
                    /* Ajuste para tarjetas con detalles abiertos */
                    .ai-card.expanded {
                        margin-bottom: 1rem;
                    }
    </style>

    <style>
        /* Estilos minimalistas con animaciones */
        .tools-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .tool-card {
            border-radius: 50px 12px;
            /* padding: 20px; */
            margin: 15px 0;
            transition: all 0.3s ease;
            animation: cardEntrance 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            background: transparent;
        }
        
        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-card:hover {
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.1);
            transform: translateY(-2px);
        }
        
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #049469;
            margin-left: 10px;
            transition: transform 0.2s ease;
        }
        
        .copy-btn:hover {
            transform: scale(1.1);
        }
        
        .copy-btn:active {
            transform: scale(0.9);
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 25px;
            /* border: 2px solid #e0e0e0; */
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        #searchInput:focus {
            outline: none;
            /* border-color: #2196F3; */
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.2);
        }
        
        .meta {
            margin-top: 15px;
            padding-top: 12px;
            /* border-top: 1px dashed #e0e0e0; */
            animation: fadeIn 0.5s 0.3s forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            /* background: #e3f2fd; */
            color: #fc9700;
            font-size: 0.9em;
            margin-right: 10px;
        }
        
        a {
            color: #fc9700;
            text-decoration: none;
            font-weight: 500;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="tools-container">
        <input type="text" 
        id="searchInput" 
        placeholder="Buscar herramientas..."
        onkeyup="filterTools()"
        style="background: transparent; border: none; box-shadow: 0 4px 10px rgba(21, 1, 94, 0.9); padding: 10px; width: 250px; font-size: 16px;">
        <div id="toolsList"></div>
    </div>

    <script>
        

        // Función principal
        function copyAndSearch(toolName) {
            // 1. Copiar al portapapeles
            navigator.clipboard.writeText(toolName)
                .then(() => {
                    // 2. Actualizar búsqueda
                    document.getElementById('searchInput').value = toolName;
                    filterTools();
                })
                .catch(err => console.error('Error al copiar:', err));
        }

        // Filtrado de herramientas
        function filterTools() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = tools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) ||
                tool.details.toLowerCase().includes(searchTerm)
            );
            renderTools(filtered);
        }

        // Renderizado inicial
        function renderTools(toolsArray) {
            const container = document.getElementById('toolsList');
            container.innerHTML = toolsArray.map(tool => `
                <div class="tool-card">
                    <h3>
                        <i class="fas ${tool.icon}"></i>
                        ${tool.name}
                        <button class="copy-btn" onclick="copyAndSearch('${tool.name}')">
                            <i class="far fa-copy"></i>
                        </button>
                    </h3>
                    <p>${tool.details}</p>
                    <div class="meta">
                        <span class="badge">${tool.badge}</span>
                        <a href="${tool.url}" target="_blank">Visitar</a>
                    </div>
                </div>
            `).join('');
        }

        // Inicializar
        renderTools(tools);
    </script>

        function generateCards(filter = 'all') {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            const filteredTools = filter === 'all' 
                ? tools 
                : tools.filter(tool => tool.category === filter);
            
            filteredTools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'ai-card';
                card.innerHTML = `
                    <span class="card-badge">${tool.badge}</span>
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas ${tool.icon}"></i>
                        </div>
                        <h3>${tool.name}</h3>
                    </div>
                    <p>${tool.provider}</p>
                    <div class="card-actions">
                        <button class="card-btn primary" onclick="window.open('${tool.url}', '_blank')">
                            <i class="fas fa-external-link-alt"></i>
                            Acceder
                        </button>
                        <button class="card-btn details-btn">
                        <i class="fas fa-info-circle" style="color: #ffa500;"></i>
                            Detalles
                        </button>
                    </div>
                    <div class="card-details">
                        <div class="card-details-content">
                            <p>${tool.details}</p>
                        </div>
                    </div>
                `;
                card.style.animation = "cardEntrance 0.6s ease-out";
                container.appendChild(card);
            });

            // Añadir event listeners para los botones de detalles
            document.querySelectorAll('.details-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const card = e.currentTarget.closest('.ai-card');
                    const details = card.querySelector('.card-details');
                    details.classList.toggle('active');
                    card.classList.toggle('expanded');
                });
            });
        }

        // El resto del JavaScript se mantiene igual
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                generateCards(btn.dataset.category);
            });
        });

        generateCards();
    </script>
    <!-- Contador flotante -->
<div class="floating-counter">
    <div class="ai-counter">
        <div class="counter-icon">
            <i class="fas fa-robot"></i>
        </div>
        <div class="counter-content">
            <span class="counter-number" id="aiCount">0</span>
            <span class="counter-text">ia Cargando....</span>
        </div>
        <div class="counter-particles"></div>
    </div>
</div>

<script>
// Animación mejorada con easing
function updateCounter() {
    const count = tools.length;
    const startTime = Date.now();
    const duration = 1500;
    
    function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = 0.5 * (1 - Math.cos(Math.PI * progress));
        const current = Math.floor(easedProgress * count);
        
        document.getElementById('aiCount').textContent = current;
        
        if (progress < 1) {
            requestAnimationFrame(animate);
        }
    }
    
    requestAnimationFrame(animate);
}

// Observador para actualizar automáticamente
const observer = new MutationObserver(updateCounter);
observer.observe(document.body, { childList: true, subtree: true });

document.addEventListener('DOMContentLoaded', updateCounter);
</script>

<style>
.floating-counter {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 1000;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.ai-counter {
    /* background: rgba(0, 15, 30, 0.95); */
    /* border: 2px solid #00ff88; */
    border-radius: 20px;
    padding: 5px 15px;
    display: flex;
    align-items: center;
    gap: 15px;
    position: relative;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.counter-icon {
    font-size: 2rem;
    color: #0a22f8;
    position: relative;
    transition: transform 0.3s;
}

.counter-icon::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid #3c0a7e;
    border-radius: 50%;
    top: 0;
    left: 0;
    animation: rotate 6s linear infinite;
    opacity: 0.3;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.counter-content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.counter-number {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    color: #010324;
    line-height: 1;
    text-shadow: 0 0 10px rgba(3, 3, 3, 0.5);
}

.counter-text {
    color: rgba(201, 154, 0, 0.8);
    font-size: 0.9rem;
    letter-spacing: 1.5px;
    text-transform: uppercase;
}

.counter-particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.counter-particles::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    animation: particle-pulse 2s infinite;
}

@keyframes particle-pulse {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 0.1; transform: scale(1.1); }
}

/* Efectos hover */
.ai-counter:hover {
    transform: scale(1.05);
    box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
}

.ai-counter:hover .counter-icon {
    transform: rotate(15deg);
}

@media (max-width: 768px) {
    .floating-counter {
        bottom: 20px;
        right: 20px;
        transform: scale(0.9);
    }
}
</style>

    <script>
        // Bloquear clic derecho
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Bloquear teclas que permiten abrir herramientas de desarrollador
        document.addEventListener('keydown', function (event) {
            // F12
            if (event.key === "F12") {
                event.preventDefault();
            }
            // Ctrl+Shift+I
            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                event.preventDefault();
            }
            // Ctrl+Shift+J
            if (event.ctrlKey && event.shiftKey && event.key === 'J') {
                event.preventDefault();
            }
            // Ctrl+U
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
            }
            // Ctrl+Shift+C
            if (event.ctrlKey && event.shiftKey && event.key === 'C') {
                event.preventDefault();
            }
            // Ctrl+S (Guardar página)
            if (event.ctrlKey && event.key === 's') {
                event.preventDefault();
            }
        });

        // Opcional: Bloquear arrastrar elementos
        document.addEventListener('dragstart', function (event) {
            event.preventDefault();
        });
    </script>
